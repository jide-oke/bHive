<!--
add.html
----------
Purpose: The Add Response page. Responsible for displaying a form that allows users to create or edit a response entry (title, content, tags). Integrates with add.js for save/delete actions and scope.js for Salesforce content scraping.
-->


<!DOCTYPE html>
<html>
<head>
  <title>Add Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: darkblue;
    }
    small {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Add a New Response</h1>
  <form id="add-response-form">
    <input type="hidden" id="entry-id" /> <!-- Hidden field for entry index -->

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
      <button type="button" id="suggest-title-btn" style="background: #28ffa9ff; color: #000; border: none; border-radius: 6px; padding: 6px 12px; margin-left: 4px;">suggest name</button>
    </div>
    
    <div class="form-group">
      <label for="content">Content:</label>
      <!-- Scope Salesforce button triggers scraping (see scope.js) -->
<div style="margin-bottom:10px;">
  <button type="button" id="scopeBtn" style="background:#28ffa9ff;color:#000000;padding:8px 16px;border:none;border-radius:6px;font-size:14px;cursor:pointer;">
    scope
  </button>
</div>
      <div id="content" contenteditable="true" style="
    width: 100%; 
    min-height: 150px; 
    padding: 10px; 
    border: 1px solid #ccc; 
    border-radius: 5px;
    outline: none;
    white-space: pre-wrap;
    word-break: break-word;
"></div>
    </div>

 <!-- Tag input for categorizing responses -->
 <div class="form-group">
  <label for="tag">Tags (comma-separated):</label>
  <input type="text" id="tag" name="tag" placeholder="Enter tags (e.g., Support, Inquiry, General)" required />
  <small>Separate multiple tags with a comma</small>
  <button type="button" id="suggest-tags-btn" style="background: #28ffa9ff; color: #000; border: none; border-radius: 6px; padding: 6px 12px; margin-left: 4px;">suggest</button>
</div>
    <button type="submit">Save</button>
    <button type="button" id="delete-button" style="background-color: red; margin-left: 10px;">Delete</button>
  </form>
 <!-- Main logic in add.js and scope.js -->
  <script src="../content/autotag.js"></script>
  <script src="../content/add.js"></script>
  <script src="../content/scope.js"></script>
</body>
</html>
