<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>✧ Plus 1k ✧ ٩(◕‿◕)۶</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff64c4;
      --pink-soft: #ffd6ec;
      --bg-dark: #14151a;
      --bg-card: #2a2932;
      --accent-mint: #28ffa9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #ffb9e4 0, #14151a 44%, #121218 100%);
      color: #f5f5f7;
      height: 100vh;
      display: flex;
    }

    .app {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #fff7fc 0%, #ffe1f2 40%, #fef5ff 100%);
      border-right: 2px solid var(--pink-soft);
      box-shadow: 4px 0 24px rgba(255, 143, 210, 0.55);
      padding: 18px 16px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .frog-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
      gap: 6px;
    }

    .frog-wrapper img {
      width: 96px;
      height: 96px;
      border-radius: 22px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.16);
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    .frog-wrapper img:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 10px 26px rgba(0,0,0,0.25);
    }

    .app-title {
      font-family: "Press Start 2P", monospace;
      font-size: 0.62rem;
      text-align: center;
      color: #e90063;
      text-shadow: 0 1px 0 #fff, 0 0 8px rgba(255, 86, 182, 0.6);
    }

    .search-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .search-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #b7004f;
      font-weight: 700;
    }

    .search-input {
      border-radius: 999px;
      border: 1.6px solid var(--pink-soft);
      padding: 7px 12px;
      font-size: 0.83rem;
      outline: none;
      text-align: center;
      box-shadow: 0 2px 8px rgba(255, 214, 236, 0.9);
    }

    .search-input:focus {
      border-color: var(--pink);
      box-shadow: 0 0 0 2px rgba(255, 100, 196, 0.3);
    }

    .sidebar-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 18px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 90ms ease, box-shadow 90ms ease, background 120ms ease, color 120ms ease;
    }

    .btn-primary {
      background: var(--pink);
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 100, 196, 0.6);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(255, 100, 196, 0.85);
      background: #f92b9a;
    }

    .btn-outline {
      background: #fff;
      color: #e90063;
      border: 1.5px solid var(--pink-soft);
    }

    .btn-outline:hover {
      background: #ffe9f6;
      transform: translateY(-2px);
    }

    .btn-danger-chip {
      background: #ffe9f0;
      color: #b1002f;
      border-radius: 999px;
      font-size: 0.78rem;
      padding-block: 5px;
      box-shadow: 0 0 0 transparent;
    }

    .btn-danger-chip:hover {
      background: #ffb1c5;
    }

    .btn-danger-chip.active {
      background: #ff3c64;
      color: #fff;
      box-shadow: 0 0 12px rgba(255, 60, 100, 0.8);
    }

    .tag-sidebar {
      flex: 1;
      overflow-y: auto;
      border-radius: 14px;
      background: #fff7fd;
      padding: 10px;
      box-shadow: inset 0 0 0 1px rgba(255, 214, 236, 0.8);
    }

    .tag-sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      font-weight: 700;
      color: #b7004f;
      cursor: default;
    }

    #tag-list {
      margin-top: 8px;
      font-size: 0.78rem;
      color: #d30052;
    }

    #tag-list > div {
      border-radius: 999px;
      margin-bottom: 4px;
      background: #ffe0f6;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 20px 28px;
      overflow-y: auto;
      position: relative;
      background: radial-gradient(circle at top left, rgba(255, 138, 210, 0.25), transparent 55%), #ffffff;
    }

    .main-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .main-title {
      font-family: "Press Start 2P", monospace;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ffe1f2;
      text-shadow: 0 1px 0 #ff2a9c, 0 2px 10px rgba(255, 96, 193, 0.8);
    }

    .main-subtitle {
      font-size: 0.8rem;
      color: #c0becb;
    }

    .hotkeys-hint {
      font-size: 0.7rem;
      color: #9f9bb0;
      margin-top: 6px;
      text-align: right;
    }

    /* Content container for viewer.js */
    #content {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* ENTRY styling */

    .entry {
      position: relative;
      background: radial-gradient(circle at top left, rgba(255, 138, 210, 0.13), transparent 50%) #44424d;
      border-radius: 22px;
      padding: 16px 18px 14px;
      border: 2px solid rgba(255, 214, 236, 0.7);
      box-shadow: 0 4px 26px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 110ms ease, box-shadow 110ms ease, border-color 120ms ease;
    }

    .entry:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 8px 32px rgba(255, 144, 218, 0.6);
      border-color: var(--pink);
    }

    .entry .title {
      font-family: "Press Start 2P", monospace;
      font-weight: 700;
      font-size: 2rem;
      color: #f0d1e4;
      margin-bottom: 6px;

      /* ✨ Neon Glow Effect */
  text-shadow:
    0 1px 0 #ff2a9c,
    0 0 6px #ff64c4,
    0 0 12px rgba(255, 96, 193, 0.8),
    0 0 20px rgba(255, 96, 193, 0.55);
    }

    /* CHANGED: show full response text, no fade or clamp */
    .entry .content {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
             Helvetica, Arial, sans-serif;
      font-size: 1.5rem;
      color: #f6f6ff;
      opacity: 0.96;
      line-height: 1.45;
      margin-bottom: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Removed the ::after fade entirely */

    .entry .tag {
      font-size: 0.78rem;
      color: #ffd6ec;
      margin-bottom: 6px;
    }

    /*.entry .case-placeholder {
      border-radius: 999px;
    }*/

    /* Button row from viewer.js */
    /* Make the +1 button hug the plusses badge */
.entry div[style*="display: flex"] {
  justify-content: flex-start !important; /* Prevent spacing out */
  gap: 8px !important;
  font-size: 0.78rem;
  color: #c7c3d6;
}

/* Ensure Edit goes to the right instead */
.entry div[style*="display: flex"] button:last-of-type {
  margin-left: auto !important; /* Push Edit to far right */
}

    .entry button {
      border-radius: 999px;
      border: 1px solid rgba(255, 214, 236, 0.7);
      padding: 4px 12px;
      background: transparent;
      color: #ffe1f2;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: none;
      transition: background 0.15s, transform 0.1s, box-shadow 0.1s, color 0.15s, border-color 0.15s;
      margin-top: 0;
    }

    .entry button:first-of-type {
      background: var(--accent-mint);
      color: #111;
      border-color: rgba(40, 255, 169, 0.7);
      box-shadow: 0 3px 10px rgba(40, 255, 169, 0.5);
      padding-inline: 10px;
    }

    .entry button:first-of-type:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(40, 255, 169, 0.7);
    }

    .entry button:nth-of-type(2):hover {
      background: rgba(255, 214, 236, 0.14);
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="frog-wrapper">
        <img src="../current_images/home_gif.gif" alt="Frog listening to music" />
        <div class="app-title">
          ٩(◕‿◕)۶
        </div>
      </div>

      <div class="search-group">
        <div class="search-label">Search</div>
        <input id="tag-search" class="search-input" placeholder="search tags :D" />
        <input id="content-search" class="search-input" placeholder="search content :D" />
      </div>

      <div class="sidebar-buttons">
        <button id="add-button" class="btn btn-primary" type="button">
          ✚ new response
        </button>
        <button id="scope-shortcut" class="btn btn-outline" type="button">
          scope from SF
        </button>
        <button id="null-mode-button" class="btn btn-danger-chip" type="button">
          Null mode
        </button>
      </div>

      <div class="tag-sidebar">
        <div class="tag-sidebar-header">
          <span>Top tags</span>
          <span>▼</span>
        </div>
        <div id="tag-list"></div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="main-header">
        <div>
          <div class="main-title">✧ Plus 1k ✧</div>
          <div class="main-subtitle">Powered by your local JSON server</div>
        </div>
        <div class="hotkeys-hint">
          Click card to copy & auto +1
        </div>
      </header>

      <section id="content"></section>
    </main>
  </div>

  <script src="../content/viewer.js"></script>
</body>
</html>
