<!DOCTYPE html>
<html>
<head>
  <title>Plus One</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 80px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 1000;
      border-right: 2px solid #ccc;
    }
    #add-button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #add-button:hover {
      background-color: darkblue;
    }
    /* Scope button style */
    #scope-shortcut {
      background: #4a90e2;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .content-container {
      margin-left: 100px;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }
    .entry {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .content {
      margin-top: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Tag Search Input -->
       <img src="home_gif.gif" alt="Frog" style="width:60px; margin-bottom:12px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.10);" />
      <input type="text" id="tag-search" placeholder="search tags :D" style="
        width: 70%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
      " />

      <input type="text" id="content-search" placeholder="search content :D" style="
  width: 70%;
  padding: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
" />
  
      <button id="add-button">+</button>
      <!-- NEW SCOPE SHORTCUT BUTTON -->
      <button id="scope-shortcut">Scope</button>

      <div id="tag-list" style="
    width: 100%;
    text-align: left;
    padding: 10px;
    font-size: 14px;
  "></div>
    </div>

  <!-- Main content -->
  <div class="content-container" id="content"></div>
  <script src="viewer.js"></script>
</body>
</html>
