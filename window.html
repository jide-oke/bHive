<!DOCTYPE html>
<html>
<head>
  <title>JSON Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex; /* Makes the sidebar and content area sit side by side */
      height: 100vh; /* Ensures full height */
    }

    /* Sidebar styles */
    .sidebar {
      width: 80px; /* Adjust width as needed */
      background-color: #f0f0f0; /* Light gray background */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 1000; /* Ensures it stays on top */
      border-right: 2px solid #ccc; /* Vertical divider */
    }

    /* Style for the Add button inside the sidebar */
    #add-button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #add-button:hover {
      background-color: darkblue;
    }

    /* Main content area */
    .content-container {
      margin-left: 100px; /* Pushes content to the right */
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .entry {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .content {
      margin-top: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Tag Search Input -->
      <input type="text" id="tag-search" placeholder="Search by tag..." style="
        width: 70%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
      " />
  
      <button id="add-button">+</button>
    </div>

  <!-- Main content -->
  <div class="content-container" id="content"></div>

  <script src="viewer.js"></script>
</body>
</html>
