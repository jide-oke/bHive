<!DOCTYPE html>
<html>
<head>
  <title>JSON Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .entry {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .content {
      margin-top: 5px;
      white-space: pre-wrap;
    }

     /* Updated button styling to keep it fixed on the left */
     #add-button {
      position: fixed;  /* Fixes the button position */
      left: 10px;  /* Positions it towards the left */
      top: 20px;  /* Keeps it near the top */
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000; /* Ensures it stays on top */
    }

    #add-button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <h1>JSON Viewer</h1>
  <button id="add-button" class="add-button">+</button>
  <div id="content"></div>
  <script src="viewer.js"></script>
</body>
</html>
